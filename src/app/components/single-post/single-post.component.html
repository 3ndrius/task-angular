<p>single-post works!</p>
<a routerLink="/posts" routerLinkActive="active">Back</a>
<div class="container">
  <h1>
    {{singlePost.title}}

  </h1>
  <p> {{singlePost.body}}</p>
  <button class="btn btn-primary" (click)="loadComments()">
    Load post comments
  </button>
  <ul>
    <li *ngFor="let comment of comments">
      <h5>{{comment.body}}</h5>
      <p>{{comment.name}}</p>
    </li>
  </ul>
  <hr>
  <form>

    <div class="form-group">
      <label for="exampleInputText">Comment</label>
      <input type="text" class="form-control" [(ngModel)]="body"  name="body" [ngModelOptions]="{standalone: true}" id="exampleInputText" placeholder="Comment">
    </div>
    <div class="form-group">
      <label for="exampleInputText">Name</label>
      <input type="text" class="form-control"  [(ngModel)]="name" name="name" id="exampleInputText" [ngModelOptions]="{standalone: true}" placeholder="Name" >
    </div>
    <div class="form-group">
      <label for="exampleInputText">Email</label>
      <input type="text" class="form-control"  [(ngModel)]="email" name="email" id="exampleInputText" [ngModelOptions]="{standalone: true}" placeholder="Email" >
    </div>

    <button type="submit" class="btn btn-primary" (click)="addComment()">Add comment</button>
  </form>
</div>
